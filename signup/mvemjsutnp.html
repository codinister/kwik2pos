<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KWIK POS Payment</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/apptopup.css" />
  </head>
  <body>
    <div class="registeration-box">
      <h2>KWIK POS</h2>

      <div class="result"></div>

      <div class="form-control">
        <input type="number" placeholder=" " class="pay-inpt" name="amount" />
        <label>Amount</label>
      </div>

      <div class="form-control">
        <input type="email" placeholder=" " class="pay-inpt" name="email" />
        <label>Email</label>
      </div>

      <div class="form-control">
        <input type="date" placeholder=" " class="pay-inpt" name="date" />
        <label>Date</label>
      </div>

      <br />
      <button class="payment-btn">PAY</button>
    </div>
    <script src="assets/components/apptopup/apptopup.js"></script>
  </body>
</html>
